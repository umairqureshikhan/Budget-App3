<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

  <div class="container">
    <h1>Budget Tracker</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Monthly Budget</h2>
            <form id="budgetForm">
              <div class="form-group">
                <input type="number" class="form-control" id="budgetInput" placeholder="Enter monthly budget">
              </div>
              <button type="submit" class="btn btn-primary">Add Budget</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Expenses</h2>
            <form id="expenseForm">
              <div class="form-group">
                <input type="text" class="form-control" id="descriptionInput" placeholder="Enter description">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="amountInput" placeholder="Enter amount">
              </div>
              <div class="form-group">
                <input type="date" class="form-control" id="dateInput">
              </div>
              <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">Budget Overview</h2>
        <p id="remainingBudget" class="font-weight-bold">Remaining Budget: N/A</p>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">Expense List</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="expenseTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
